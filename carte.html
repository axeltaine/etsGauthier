    <script>
        var btn = $('fenetre.htmlbutton');

        $(window).scroll(function () {
            if ($(window).scrollTop() > 300) {
                btn.addClass('show');
            } else {
                btn.removeClass('show');
            }
        });

        btn.on('click', function (e) {
            e.preventDefault();
            $('html, body').animate({
                scrollTop: 2
            }, '300');
        });

        $('.counter').counterUp({
            delay: 10,
            time: 1000
        });
    </script>
